
<div class="row mt-2 justify-content-center">
    <div class="col-md-6 bg-white">
        <div class="row p-2 justify-content-center">
            <p class="text-primary fs-4 fw-800">Formulario de Registo</p>
            <div class="hr mt-2"></div>
        </div>
        <app-form [fields]="fields" [buttons]="buttons" (onSubmit)="createProduct($event)"></app-form>
    </div>
</div>
<app-modal [modalSettings]="modalSettings" class="w25">
    <div class="model-content">
        <div class="d-flex justify-content-center mb-2">
            <img [src]="error ? 'assets/img/sad.svg':'assets/img/happy.svg'" width="50px">
        </div>
        <p class="text-primary fw-800 mb-2">
            {{modalSettings.content}}
        </p>
        <small *ngIf="error">Error: {{errorName}}</small>
    </div>
</app-modal>
